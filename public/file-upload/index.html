<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Upload</title>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <header></header>

    <form id="uploadForm">
        <input required class="btn-secondary" type="file" id="file" name="newfile" accept="image/*">
        <label for="file" class="btn btn-secondary">+Choose File</label>
        <input class="btn btn-primary" id="postBtn" type="submit" value="UPLOAD">
    </form>

    <div class="divider"></div>

    <ul id="image-list" class="grid">

    </ul>

    <script src="scripts/main.js"></script>
</body>
</html>
